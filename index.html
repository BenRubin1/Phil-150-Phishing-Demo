            justify-content: center;
            align-items: center;

            margin: 0;
            position: relative;
        }

        .warning-banner {
            background-color: #ff4444;

            background: white;

            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #003366;

        }

        }

            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #003366;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #002244;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .demo-notice {
            background-color: #fff3cd;
            color: #856404;
